<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Room</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#ececec;
}

/* HEADER */
header{
    min-height:80px;
    display:flex;
    align-items:center;
    padding:0 4%;
    border-bottom:1px solid #ddd;
    background:#fff;
}

.logo img{
    max-width:120px;
    height:70px;
}

/* MAIN WRAPPER */
.wrapper{
    width:95%;
    margin:25px auto;
    display:flex;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(0,0,0,0.08);
    min-height:75vh;
}

/* LEFT PANEL */
.left{
    flex:1.2;
    background:linear-gradient(180deg,#222337,#1a1b2b);
    position:relative;
    display:flex;
}

/* CONTROLS */
.left-controls,
.right-controls{
    position:absolute;
    bottom:20px;
    display:flex;
    gap:18px;
    align-items:center;
}

.left-controls{
    left:20px;
}

.right-controls{
    right:20px;
}

.fontss i{
    color:white;
    font-size:20px;
    cursor:pointer;
}

.cancel-btn{
    background:#e53935;
    color:white;
    padding:8px 14px;
    border:none;
    border-radius:6px;
    font-size:14px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:6px;
}

.cancel-btn:hover{
    background:#c62828;
}

/* RIGHT PANEL */
.right{
    flex:1;
    background:#007bff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:40px 5%;
    text-align:center;
}

.right h1{
    color:white;
    font-size:28px;
}

.right p{
    color:white;
    margin-top:8px;
    font-size:16px;
}

/* CARD */
.card{
    background:white;
    width:100%;
    max-width:380px;
    margin-top:25px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.card h3{
    font-size:18px;
    font-weight:600;
}

.card small{
    display:block;
    margin:10px 0 20px;
    color:#666;
}

input{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    margin-bottom:15px;
}

.checkbox{
    display:flex;
    align-items:flex-start;
    gap:8px;
    font-size:14px;
    margin-bottom:18px;
    text-align:left;
}

.checkbox input{
    width:auto;
    margin-top:3px;
}

span a{
    color:#2772F9;
    text-decoration:none;
}

button{
    width:100%;
    padding:12px;
    background:#2772F9;
    border:none;
    border-radius:6px;
    color:white;
    font-weight:500;
    cursor:pointer;
}

button:hover{
    background:#125aa3;
}

/* ---------------- RESPONSIVE ---------------- */

@media(max-width:1024px){
    .wrapper{
        flex-direction:column;
        border-radius:12px;
    }

    .left{
        min-height:300px;
    }

    .right{
        padding:35px 6%;
    }
}

@media(max-width:768px){

    header{
        justify-content:center;
        padding:15px;
    }

    .wrapper{
        width:100%;
        margin:0;
        border-radius:0;
    }

    .left{
        min-height:250px;
    }

    .left-controls,
    .right-controls{
        bottom:15px;
        gap:14px;
    }

    .right h1{
        font-size:22px;
    }

    .right p{
        font-size:14px;
    }

    .card{
        padding:25px;
    }
}

@media(max-width:480px){

    .left-controls,
    .right-controls{
        flex-wrap:wrap;
        justify-content:center;
        left:0;
        right:0;
        margin:auto;
    }

    .cancel-btn{
        width:100%;
        justify-content:center;
    }

    .card{
        padding:20px;
    }

    input{
        padding:9px;
    }

    button{
        padding:11px;
    }
}
</style>
</head>

    <div class="logo">
        <img src="logo2.png" alt="Logo">

        </div>

<script>
window.addEventListener("load", async () => {
    const video = document.getElementById("cameraPreview");

    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        });

        video.srcObject = stream;
		
		const audioTrack = stream.getAudioTracks()[0];
        const audioStream = new MediaStream([audioTrack]);

        const audio = new Audio();
        audio.srcObject = audioStream;
        audio.play();
		
		

    } catch (error) {
        console.error("Camera access denied or not available:", error);
        alert("Unable to access camera. Please allow permission.");
    }
});

<div class="box2" style="display:true"><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Preview</title>

<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:#f3f3f3;
}

/* HEADER */
.header{
    height:70px;
    background:#ffffff;
    display:flex;
    align-items:center;
    padding:0 40px;
    border-bottom:1px solid #ddd;
}

.logo-box{
    width:40px;
    height:40px;
    background:#5b5fc7;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:bold;
    font-size:22px;
}

/* MAIN LAYOUT */
.main{
    display:flex;
    height:calc(100vh - 70px);
    padding:20px;
    gap:20px;
}

/* LEFT SIDE */
.left{
    flex:2;
    background:#1f2333;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.participants{
    display:flex;
    gap:70px;
    flex-wrap:wrap;
    justify-content:center;
}

/* Avatar wrapper */
.avatar-wrapper{
    position:relative;
    width:160px;
    height:160px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Pulse Rings */
.avatar-wrapper::before,
.avatar-wrapper::after{
    content:"";
    position:absolute;
    width:200px;
    height:200px;
    border-radius:50%;
    border:5px solid rgba(0, 123, 255, 0.35);
    animation:pulse 2.5s infinite;
}

.avatar-wrapper::after{
    animation-delay:1.2s;
}

/* Avatar */
.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    overflow:hidden;
    z-index:2;
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Online Dot */
.status{
    position:absolute;
    bottom:15px;
    left:20px;
    width:14px;
    height:14px;
    background:#00ff00;
    border-radius:50%;
    border:3px solid #1f2333;
    z-index:3;
}

/* RIGHT SIDE */
.right{
    flex:1;
    background:#eaeaea;
    border-radius:12px;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* Fading Blue Glow */
.right::before{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    background:radial-gradient(circle, rgba(25,118,210,0.35) 0%, rgba(25,118,210,0.15) 40%, rgba(25,118,210,0.05) 65%, transparent 80%);
    border-radius:50%;
    animation:fadeGlow 3s infinite ease-in-out;
}

/* Glow Animation */
@keyframes fadeGlow{
    0%{ opacity:0.6; transform:scale(0.95); }
    50%{ opacity:1; transform:scale(1.05); }
    100%{ opacity:0.6; transform:scale(0.95); }
}

/* RIGHT CIRCLE WRAPPER */
.right-circle-wrapper{
    position:relative;
    width:150px;
    height:150px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Pulse Rings for Right Circle */
.right-circle-wrapper::before,
.right-circle-wrapper::after{
    content:"";
    position:absolute;
    width:190px;
    height:190px;
    border-radius:50%;
    border:5px solid rgba(0, 123, 255, 0.35);
    animation:pulse 2.5s infinite;
}

.right-circle-wrapper::after{
    animation-delay:1.2s;
}

/* Center Circle */
.center-circle{
    width:120px;
    height:120px;
    background:rgba(0, 123, 255, 0.25);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:2;
}

.center-circle::before{
    content:"";
    width:70px;
    height:70px;
    background:#1976d2;
    border-radius:50%;
}

/* Pulse Animation */
@keyframes pulse{
    0%{
        transform:scale(0.9);
        opacity:0.6;
    }
    70%{
        transform:scale(1.2);
        opacity:0.2;
    }
    100%{
        transform:scale(1.3);
        opacity:0;
    }
}

/* Join Button */
.join-btn{
    position:absolute;
    bottom:25px;
    right:25px;
    background:#2563eb;
    color:white;
    padding:12px 22px;
    border-radius:6px;
    border:none;
    font-size:14px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:8px;
    transition:0.3s;
}

.join-btn:hover{
    background:#1e4ed8;
}

/* RESPONSIVE */
@media(max-width:1024px){
    .main{
        flex-direction:column;
    }

    .right{
        height:300px;
    }

    .join-btn{
        right:50%;
        transform:translateX(50%);
    }
}

@media(max-width:480px){
    .avatar-wrapper{
        width:120px;
        height:120px;
    }

    .avatar{
        width:100px;
        height:100px;
    }

    .participants{
        gap:40px;
    }
}
</style>
</head>

<body>

<div class="header">
    <img src="logo2.png" alt="Logo" width="114" height="75">
</div>

<div class="main">

    <!-- LEFT -->
    <div class="left">
        <div class="participants">

            <div class="avatar-wrapper">
                <div class="avatar">
                    <img src="image2.jpg">
                </div>
                <div class="status"></div>
            </div>

            <div class="avatar-wrapper">
                <div class="avatar">
                    <img src="image3.jpg">
                </div>
                <div class="status"></div>
            </div>

            <div class="avatar-wrapper">
                <div class="avatar">
                    <img src="image4.jpg">
                </div>
                <div class="status"></div>
            </div>

        </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <div class="right-circle-wrapper">
            <div class="center-circle"></div>
        </div>

        <button class="join-btn" onclick="toggleDivs()">
          <span style="padding:0px; margin:3px;">  ðŸŽ¥ Join meeting - 3 participant</span>
        </button>
    </div>

</div>


</body>
</html>


</div>

function toggleDivs() {
  const div1 = document.querySelector(".box1");
  const div2 = document.querySelector(".box2");

  if (div1.style.display === "none") {
    div1.style.display = "block";
    div2.style.display = "none";
  }
}
